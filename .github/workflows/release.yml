name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: falco-lsp/go.sum

      - name: Run tests
        working-directory: ./falco-lsp
        run: go test -v -race ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.1
          working-directory: ./falco-lsp
          args: run --timeout=5m

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: falco-lsp/go.sum

      - name: Build all platform binaries
        working-directory: ./falco-lsp
        run: make build-all

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: falco-lsp/build/falco-lang-*

  build-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: falco-lsp/go.sum

      - name: Build language server binaries
        working-directory: ./falco-lsp
        run: make build-extension

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./vscode-extension
        run: npm install

      - name: Build extension
        working-directory: ./vscode-extension
        run: npm run build

      - name: Package extension
        working-directory: ./vscode-extension
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  release:
    name: Create Release
    needs: [test, build-binaries, build-extension]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: dist/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} dist/* \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --packagePath dist/*.vsix

      - name: Publish to Open VSX Registry
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish dist/*.vsix
        continue-on-error: true

