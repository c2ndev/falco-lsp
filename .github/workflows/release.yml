name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GO_VERSION: "1.22"
  NODE_VERSION: "20"

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: falco-lsp/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1
          working-directory: ./falco-lsp
          args: run --timeout=5m

      - name: Run tests
        working-directory: ./falco-lsp
        run: go test -race ./...

  build:
    name: Build Binaries & Extension
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: falco-lsp/go.sum

      - name: Verify version from tag
        working-directory: ./falco-lsp
        run: |
          VERSION=$(git describe --tags --always)
          echo "Building version: ${VERSION}"

      - name: Build all platform binaries
        working-directory: ./falco-lsp
        run: make build-extension

      - name: Generate checksums
        working-directory: ./falco-lsp/build
        run: |
          sha256sum falco-lang-* > checksums.txt
          cat checksums.txt

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            falco-lsp/build/falco-lang-*
            falco-lsp/build/checksums.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./vscode-extension
        run: npm install

      - name: Lint extension
        working-directory: ./vscode-extension
        run: npm run lint

      - name: Type check extension
        working-directory: ./vscode-extension
        run: npm run typecheck

      - name: Build extension
        working-directory: ./vscode-extension
        run: npm run build

      - name: Package extension
        working-directory: ./vscode-extension
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  release:
    name: Publish Release
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: dist/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} dist/* \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --packagePath dist/*.vsix
        continue-on-error: true

      - name: Publish to Open VSX Registry
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish dist/*.vsix
        continue-on-error: true
