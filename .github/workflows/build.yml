name: Build Binaries

on:
  push:
    branches: [main, master]
    paths:
      - "falco-lsp/**"
      - ".github/workflows/build.yml"
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
    paths:
      - "falco-lsp/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: windows
            arch: amd64
            runner: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: falco-lsp/go.sum

      - name: Build binary
        working-directory: ./falco-lsp
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../dist
          BINARY_NAME=falco-lang
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME=falco-lang.exe
          fi
          go build -ldflags="-s -w" -o ../dist/${BINARY_NAME}-${{ matrix.os }}-${{ matrix.arch }} ./cmd/falco-lang
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: falco-lang-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/falco-lang-${{ matrix.os }}-${{ matrix.arch }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
